<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D模型展示器</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: "Microsoft YaHei", "微软雅黑", sans-serif;
        }
        canvas { 
            display: block; 
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        .btn {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #modelSelector {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 15px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            z-index: 100;
        }
        .btn:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <select id="modelSelector">
        <option value="cookie">Cookie</option>
        <option value="cookie1">Cookie1</option>
        <option value="cookie2">Cookie2</option>
        <option value="cookie3">Cookie3</option>
        <option value="snowman">Snowman</option>
        <option value="cake">Cake</option>
    </select>

    <div id="controls">
        <button id="btnJump" class="btn active">Jump</button>
        <button id="btnRotate" class="btn">Rotate</button>
        <button id="btnBoth" class="btn">Both</button>
        <button id="btnStop" class="btn">Stop</button>
        <button id="btnChangeBg" class="btn">ChangeBG</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>
    <script src="main.js" type="module"></script>
</body>
</html>
